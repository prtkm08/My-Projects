<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>BIT Web Services</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">
        <h1 class="brand"><span>BIT</span> Web Services</h1>
<div class="wrapper animated bounceInLeft">
          <div class="company-info">
            <h3>BIT Web Services</h3>
            <ul>
              <li><i class="fa fa-road"></i> Lal Munshi Ka Rasta C.P Bazar</li>
              <li><i class="fa fa-phone"></i> (0141) 2316822</li>
              <li><i class="fa fa-envelope"></i> prtkm08@gmail.com</li>
            </ul>
          </div>
          <div class="contact">
                  <h3>Email us</h3>
                  <div class="alert">
                    Your Message Has Been Sent
                  </div>
                  <!--@TODO VALADATION -->
                  <form id="contactform">
                    <p>
                      <Label>Name</Label>
                      <input type="text" name="name" id="name">
                      </p>
                      <p>
                      <Label>Company</Label>
                        <input type="text" name="company" id="company">
                      </p>
                        <p>
                      <Label>Email Address</Label>
                      <input type="text" name="email" id="email">
                      </p>
                        <p>
                      <Label>Phone Number</Label>
                      <input type="text" name="phone" id="phone">
                      </p>
                        <p class="full">
                      <Label>Message</Label>
                      <textarea name="message" rows="5" id="message"></textarea>
                      </p>
                      <p class="full">
                        <button type="submit">Submit</button>
                      </p>
                           </form>
                        </div>
                    </div>
                  </div>
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
                  <script src="main.js"></script>
              </body>
              </html>
